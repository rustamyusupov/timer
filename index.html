<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>Timer</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="/nosleep.min.js"></script>
  </head>
  <body class="root">
    <div class="timer" id="timer"></div>
    <form class="form hidden" id="form" method="dialog">
      <input class="field name" id="name" type="text" name="name" placeholder="Name" required />
      <input class="field time" type="time" name="time" value="01:00" required />
      <button class="button save" type="submit">Save</button>
    </form>
    <div class="actions">
      <button class="button" id="add" type="button">Add</button>
      <button class="button hidden" id="reset" type="button">Reset</button>
      <button class="button hidden" id="start" type="button">Start</button>
      <button class="button hidden" id="pause" type="button">Pause</button>
    </div>
    <ul class="list" id="list"></ul>
    <p class="version" id="version"></p>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
